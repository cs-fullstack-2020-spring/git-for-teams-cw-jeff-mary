<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff&Mary</title>
    <link rel="stylesheet" href="Jeff-MaryCW.css">
</head>

<body>
    <nav class='container'>

        <div class='contactUs' id="contact">
            <h1>Contact Us</h1>
        </div>

        <fieldset class='contactUs' id='name'>
            <legend>Your Name</legend>
            <input type="text" name="nameInput" id="nameInput">
        </fieldset>

        <fieldset class='contactUs' id='email'>
            <legend>Your Email</legend>
            <input type="email" name="emailInput" id="emailInput">
        </fieldset>

        <fieldset class='contactUs' id='message'>
            <legend>Message</legend>
            <textarea name="messageInput" id="messageInput" cols="30" rows="10"></textarea>
        </fieldset>

        <button class='contactUs' id='button'>Send</button>

    </nav>

</body>

</html>
